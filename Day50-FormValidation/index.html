<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <!-- LINEARICONS  -->
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />

    <!-- STYLE CSS  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <img src="" alt="" class="image-1" />
        <form action="">
          <h3>Registration Form</h3>
          <div class="form-holder">
            <div class="form-data">
              <span class="lnr lnr-user"></span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                required
                autocomplete="off"
                id="username"
              />
            </div>
            <div class="error" id="usernameError"></div>
          </div>

          <div class="form-holder">
            <div class="form-data">
              <span class="lnr lnr-phone-handset"></span>
              <input
                type="number"
                class="form-control"
                placeholder="Phone Number"
                required
                autocomplete="off"
                id="phone"
              />
            </div>
            <div class="error" id="phoneError"></div>
          </div>

          <div class="form-holder">
            <div class="form-data">
              <span class="lnr lnr-envelope"></span>
              <input
                type="text"
                class="form-control"
                placeholder="Mail"
                required
                autocomplete="off"
                id="email"
              />
            </div>
            <div class="error" id="emailError"></div>
          </div>

          <div class="form-holder">
            <div class="form-data">
              <span class="lnr lnr-lock"></span>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
                autocomplete="off"
                id="password"
              />
            </div>
            <div class="error" id="passwordError"></div>
          </div>

          <div class="form-holder">
            <div class="form-data">
              <span class="lnr lnr-lock"></span>
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                required
                autocomplete="off"
                id="conformPassword"
              />
            </div>
            <div class="error" id="conformPasswordError"></div>
          </div>
          <button class="formSubmit">
            <span>Register</span>
          </button>
        </form>
        <img src="" alt="" class="image-2" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
